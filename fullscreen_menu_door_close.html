<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amulset</title>
    <meta name="description" content="Digital Marketing firm based in Pune, Maharashtra, India" />
    <meta name="keywords" content="Digital Markeing, Online Marketing, Branding, Package Designing" />
    <meta name="author" content="Xargs" />
    <link rel="stylesheet" href="css/fullscreen_door_close.css">
    <style media="screen">
        div .patta {
            background-color: beige;
            width: 100vw;
            border: 1px solid pink;
            top: 20%
        }

        .slideDown {
            height: 25vh;
        }
    </style>

</head>

<body>
    <div class="container">
        <button type="button" name="button" id="slide">Menu</button>
        <div class="patta"></div>
        <div class="patta"></div>
        <div class="patta"></div>
        <div class="patta"></div>
    </div>


    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        // $('#toggle').click(function() {
        //     $(this).toggleClass('active');
        //     $('#overlay').toggleClass('open');
        // });
        $('#slide').click(function() {
            $('.patta:nth-child(2)').toggleClass('slideDown', 200);

            setTimeout(function() {
                $('.patta:nth-child(3)').toggleClass('slideDown', 200);
            }, 200);
            setTimeout(function() {
              $('.patta:nth-child(4)').toggleClass('slideDown', 200);
            }, 400);


            setTimeout(function() {
              $('.patta:nth-child(5)').toggleClass('slideDown', 200);
            }, 600);

        });
    </script>

</body>

</html>
